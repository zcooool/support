<div style="margin:-20px 0 -15px -5px;">
<div class=" portlet light  page" >
    <div class="portlet-title">
        <div class="tabbable-line">
        <ul class="nav nav-tabs pull-left" id="tabs">


            <li class="active">
                <a data-target="#portlet_tab_editor" data-toggle="tab">基本属性</a>
            </li>
            <li class="">
                <a data-target="#portlet_tab_prop_editor" data-toggle="tab">字段编辑</a>
            </li>
            <li class="">
                <a data-target="#portlet_tab_selectProps" data-toggle="tab">带回字段</a>
            </li>
            <li class="">
                <a data-target="#portlet_tab1" data-toggle="tab"> 代码 </a>
            </li>


        </ul>
        </div>
        <div class="actions pull-right">
            <a href="javascript:;" class="btn btn-circle btn-default btn-sm">
                <i class="fa fa-plus"></i>  生成jqGrid代码 </a>
            <a href="javascript:;" class="btn btn-circle btn-default btn-sm">
                <i class="fa fa-pencil"></i> 加入组件模型库</a>
            <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""></a>
        </div>
    </div>
    <div class="portlet-body ">
        <div class="tab-content">


            <!--tab 页面1开始-->
            <div class="tab-pane active" id="portlet_tab_editor">
                <div class="panel-group accordion scrollable" id="accordion1">
                    <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle font-dark"  data-toggle="collapse" data-parent="#accordion1" data-target="#collapse_1" >
                                基础属性</a>
                        </h4>
                    </div>

                <div class="form-horizontal panel-collapse collapse in" id="collapse_1">
                    <div class="form-body panel-body" >
                <div class="row">
                    <div class="col-xs-6"><div class="form-group">
                        <label class="control-label col-xs-5">网络地址: </label>
                        <div class="col-xs-7"><input ng-model="option.url" placeholder="注意加上项目名称"  class="form-control"></div>
                    </div></div>

                    <div class="col-xs-6"><div class="form-group">
                        <label class="control-label col-xs-5">数据类型(dateType):</label>
                        <div class="col-xs-7"><input ng-model="option.datatype" class="form-control "/></div>
                    </div></div>

                    <div class="col-xs-6"><div class="form-group">
                        <label class="control-label col-xs-5">请求方式</label>
                        <div class="col-xs-7">
                            <select ng-model="option.mtype" class="form-control">
                                <option value="GET" ng-selected="option.mtype=='GET'">GET</option>
                                <option value="POST" ng-selected="option.mtype=='POST'">POST</option>
                            </select>
                        </div>
                    </div></div>

                    <div class="col-xs-6"><div class="form-group">
                        <label class="control-label col-xs-5">多选</label>
                        <div class="col-xs-7">
                            <select ng-model="option.multiselect" class="form-control">
                                <option value="true" ng-selected="option.multiselect==true">是</option>
                                <option value="false" ng-selected="option.multiselect==false">否</option>
                            </select>
                        </div>
                    </div></div>

                    <div class="col-xs-6"><div class="form-group">
                        <label class="control-label col-xs-5">显示序号</label>
                        <div class="col-xs-7">
                            <select ng-model="option.rownumbers" class="form-control">
                                <option value="true" ng-selected="option.rownumbers==true">是</option>
                                <option value="false" ng-selected="option.rownumbers==false">否</option>
                            </select>
                        </div>
                    </div></div>


                </div>
                    </div>
                </div>
                </div>
                    <div class="panel panel-info" >
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle collapsed font-dark"  data-toggle="collapse" data-parent="#accordion1" data-target="#collapse_2" >
                                高级特性-TreeGrid </a>
                        </h4>
                    </div>
                    <div class="form-horizontal panel-collapse collapse" id="collapse_2"  style="height: 0px;">
                        <div class="form-body panel-body" >
                            treeGrid
                        </div>
                    </div>

                </div>
                    <div class="panel panel-info" >
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle collapsed font-dark"  data-toggle="collapse" data-parent="#accordion1" data-target="#collapse_3" >
                                    高级特性-SubGrid </a>
                            </h4>
                        </div>
                        <div class="form-horizontal panel-collapse collapse" id="collapse_3"  style="height: 0px;">
                            <div class="panel-body">
                                subGrid
                            </div>
                        </div>
                    </div>




                </div>
            </div>
            <!--tab 页面1结束-->

            <div class="tab-pane" id="portlet_tab_prop_editor">
                <div class="panel-group accordion scrollable" id="accordion2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" data-target="#collapse_2_1" aria-expanded="true"> 自定义字段 </a>
                            </h4>
                        </div>
                        <div id="collapse_2_1" class="panel-collapse collapse in" aria-expanded="true">
                            <div class="panel-body">
                                <div class="table-toolbar">
                                    <div class="button-group">
                                        <button class="btn btn-sm btn-info"  type="button" ng-click=
                                        "customAddPropBtn()">添加一行
                                            <i class="fa fa-plus"></i></button>
                                        <button class="btn btn-sm btn-info"    type="button" ng-click=
                                                "customSavePropBtn()">保存
                                           </button>
                                        <button class="btn btn-sm btn-info"  type="button"  ng-click=
                                                "getRowDatas()">获取行数据
                                        </button>
                                        <button class="btn btn-sm btn-info"   type="button" ng-click=
                                                "customDeleltePropBtn()">删除

                                        </button>
                                        <button class="btn btn-sm btn-info" type="button"  ng-click=
                                                "clearPropBtn()">清空
                                        </button>
                                    </div>
                                </div>


                                <table id="customProptable" class="table  table-striped table-bordered table-advance table-hover"></table>
                                <div id="customProptable_pager"></div>

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" data-target="#collapse_2_2" aria-expanded="false"> 数据库字段 </a>
                            </h4>
                        </div>
                        <div id="collapse_2_2" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">

                            <div class="panel-body">
                                <div class="table-toolbar">
                                    <div class="button-group">
                                        <button class="btn btn-info"   ng-click="DBAddPropBtn()">带回数据</button>
                                    </div>
                                </div>

                                    <table id="DBProptable" class="table  table-striped table-bordered table-advance table-hover"></table>
                                    <div id="DBProptable_pager"></div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tab-pane " id="portlet_tab_selectProps">
                <div class="form-horizontal">
                    <div class="form-body " >
                        <div class="row">

                            <div class="col-xs-6"><div class="form-group">
                                <label class="control-label col-xs-5">选择数据库 </label>
                                <div class="col-xs-7">
                                    <select  class="form-control" ng-options="x.site for x in sites" >

                                    </select>
                                </div>
                            </div></div>
                            <div class="col-xs-6"><div class="form-group">
                                <label class="control-label col-xs-5">选择表 </label>
                                <div class="col-xs-7">
                                    <select ng-model="selectedDB.tables" class="form-control">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </div></div>

                        </div>
                        <div class='row'>
                            <table class='table' id='feilds_jqgrid'></table>
                            <div class='' id='feilds_jqgrid_pager'></div>
                        </div>

                    </div>
                </div>
            </div>

            <div id='portlet_tab1' class="tab-pane ">



            </div>

            <!--<div id="portlet_tab_prop_editor" class="tab-pane"></div>-->



        </div>
    </div>
</div>
</div>
